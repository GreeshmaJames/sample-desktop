<!DOCTYPE html>
<html>
<head>
   
    <title>jQuery</title>
    <script type="text/javascript" src="jquery.min.js"></script> 
    <style>
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 128, 0, 0.532);
        }
       .square {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: rgba(155, 22, 100, 0.489);
        }

    </style>
</head>
<body>
    <div id="circle"></div>
    <p>This is some text</p>
    <script type="text/javascript">
       
   
       $("#circle").click(function() {
       $("p").html("this text has changed")
       });  
    </script>

</body>
</html>
