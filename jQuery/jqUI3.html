<!DOCTYPE html>
<html>
<head>
   
    <title>jQuery</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet"> 
    <style type="text/css">
      #box1 {
        width:100px;
        height:100px;
        background-color: aqua;
      }
      #box2 {
        width:300px;
        height:300px;
        background-color: rgba(255, 0, 187, 0.418);
      }
      
         </style>
</head>
<body>
    
    <div id="box1"></div>
    <div id="box2"></div>
    
    <script type="text/javascript">
     $( "#box1" ).draggable();
    $( "#box2" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
      
    
  
    </script>
    </body>
    </html>
